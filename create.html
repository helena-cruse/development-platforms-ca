<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article | The Wire</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-white shadow">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          <a href="index.html">The Wire</a>
        </h1>

        <nav class="space-x-4">
          <a
            href="login.html"
            id="login-link"
            class="text-sm text-blue-600 hover:underline"
            >Login</a
          >
          <a
            href="register.html"
            id="register-link"
            class="text-sm text-blue-600 hover:underline"
            >Register</a
          >
          <a
            href="create.html"
            id="create-link"
            class="text-sm text-blue-600 hover:underline hidden"
            >Create article</a
          >
          <button
            id="logout-btn"
            class="text-sm text-red-600 hover:underline hidden"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6">Create a news article</h2>

      <div
        id="message"
        class="hidden mb-4 rounded border p-3 text-sm"
        role="status"
        aria-live="polite"
      ></div>

      <form id="create-form" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium mb-1"
            >Title</label
          >
          <input
            id="title"
            type="text"
            required
            maxlength="120"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="Write a clear headline..."
          />
        </div>

        <div>
          <label for="category" class="block text-sm font-medium mb-1"
            >Category</label
          >
          <select
            id="category"
            required
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring bg-white"
          >
            <option value="" disabled selected>Select a category</option>
            <option>World</option>
            <option>Norway</option>
            <option>Business</option>
            <option>Tech</option>
            <option>Culture</option>
            <option>Sports</option>
          </select>
        </div>

        <div>
          <label for="body" class="block text-sm font-medium mb-1">Body</label>
          <textarea
            id="body"
            required
            rows="7"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="Write the full story..."
          ></textarea>
        </div>

        <div>
          <label for="images" class="block text-sm font-medium mb-1"
            >Images (max 10)</label
          >
          <input
            id="images"
            type="file"
            accept="image/*"
            multiple
            class="w-full border rounded px-3 py-2 bg-white"
          />
          <p class="text-xs text-gray-500 mt-1">
            You can upload up to 10 images.
          </p>
        </div>

        <div
          id="preview"
          class="hidden grid grid-cols-2 sm:grid-cols-3 gap-3"
        ></div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-black text-white rounded px-4 py-2 hover:opacity-90 disabled:opacity-60"
        >
          Publish article
        </button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
      import { supabaseClient } from "./js/supabaseClient.js";

      const loginLink = document.getElementById("login-link");
      const registerLink = document.getElementById("register-link");
      const createLink = document.getElementById("create-link");
      const logoutBtn = document.getElementById("logout-btn");

      const form = document.getElementById("create-form");
      const titleInput = document.getElementById("title");
      const categoryInput = document.getElementById("category");
      const bodyInput = document.getElementById("body");
      const imagesInput = document.getElementById("images");
      const previewEl = document.getElementById("preview");
      const submitBtn = document.getElementById("submit-btn");
      const messageEl = document.getElementById("message");

      function updateNavbar(session) {
        if (session) {
          loginLink.classList.add("hidden");
          registerLink.classList.add("hidden");
          createLink.classList.remove("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginLink.classList.remove("hidden");
          registerLink.classList.remove("hidden");
          createLink.classList.add("hidden");
          logoutBtn.classList.add("hidden");
        }
      }

      function setMessage(text, type = "info") {
        messageEl.textContent = text;
        messageEl.classList.remove("hidden");

        if (type === "error") {
          messageEl.className =
            "mb-4 rounded border border-red-200 bg-red-50 p-3 text-sm text-red-800";
          return;
        }

        if (type === "success") {
          messageEl.className =
            "mb-4 rounded border border-green-200 bg-green-50 p-3 text-sm text-green-800";
          return;
        }

        messageEl.className =
          "mb-4 rounded border border-blue-200 bg-blue-50 p-3 text-sm text-blue-800";
      }

      function clearMessage() {
        messageEl.textContent = "";
        messageEl.className = "hidden mb-4 rounded border p-3 text-sm";
      }

      function clearPreview() {
        previewEl.innerHTML = "";
        previewEl.classList.add("hidden");
      }

      function renderPreview(files) {
        clearPreview();
        if (!files.length) return;

        previewEl.classList.remove("hidden");

        files.forEach((file) => {
          const url = URL.createObjectURL(file);

          const card = document.createElement("div");
          card.className =
            "relative rounded overflow-hidden border bg-white aspect-video";

          const img = document.createElement("img");
          img.src = url;
          img.alt = "Selected image";
          img.className = "w-full h-full object-cover";

          const badge = document.createElement("div");
          badge.className =
            "absolute bottom-0 left-0 right-0 bg-black/60 text-white text-xs px-2 py-1 truncate";
          badge.textContent = file.name;

          card.appendChild(img);
          card.appendChild(badge);
          previewEl.appendChild(card);
        });
      }

      const {
        data: { session: initialSession },
      } = await supabaseClient.auth.getSession();

      updateNavbar(initialSession);

      supabaseClient.auth.onAuthStateChange((_event, session) => {
        updateNavbar(session);
      });

      logoutBtn.addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "index.html";
      });

      if (!initialSession) {
        window.location.href = "login.html";
      }

      imagesInput.addEventListener("change", () => {
        clearMessage();

        const files = Array.from(imagesInput.files || []);
        if (files.length > 10) {
          setMessage("Max 10 images allowed.", "error");
          imagesInput.value = "";
          clearPreview();
          return;
        }

        renderPreview(files);
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        submitBtn.disabled = true;
        submitBtn.textContent = "Publishing...";

        const title = titleInput.value.trim();
        const category = categoryInput.value.trim();
        const body = bodyInput.value.trim();

        const {
          data: { session },
          error: sessionError,
        } = await supabaseClient.auth.getSession();

        if (sessionError || !session) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Publish article";
          setMessage("You must be logged in.", "error");
          window.location.href = "login.html";
          return;
        }

        const files = Array.from(imagesInput.files || []);
        if (files.length > 10) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Publish article";
          setMessage("Max 10 images allowed.", "error");
          return;
        }

        const imageUrls = [];

        if (files.length) {
          setMessage("Uploading images...", "info");

          for (const file of files) {
            const fileExt = (file.name.split(".").pop() || "jpg").toLowerCase();
            const fileName = `${
              session.user.id
            }/${crypto.randomUUID()}.${fileExt}`;

            const { error: uploadError } = await supabaseClient.storage
              .from("article-images")
              .upload(fileName, file, { upsert: false });

            if (uploadError) {
              submitBtn.disabled = false;
              submitBtn.textContent = "Publish article";
              setMessage(uploadError.message, "error");
              return;
            }

            const { data } = supabaseClient.storage
              .from("article-images")
              .getPublicUrl(fileName);

            if (data?.publicUrl) imageUrls.push(data.publicUrl);
          }
        }

        const { error } = await supabaseClient.from("articles").insert({
          title,
          body,
          category,
          submitted_by: session.user.id,
          image_urls: imageUrls,
        });

        submitBtn.disabled = false;
        submitBtn.textContent = "Publish article";

        if (error) {
          setMessage(error.message, "error");
          return;
        }

        setMessage("Article published successfully!", "success");
        form.reset();
        clearPreview();

        setTimeout(() => {
          window.location.href = "index.html";
        }, 700);
      });
    </script>
  </body>
</html>
