<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | News Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-white shadow">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          <a href="index.html">News Platform</a>
        </h1>

        <nav class="space-x-4">
          <a href="login.html" class="text-sm text-blue-600 hover:underline"
            >Login</a
          >
          <a href="register.html" class="text-sm text-blue-600 hover:underline"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6">Create account</h2>

      <form id="register-form" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            minlength="6"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="Minimum 6 characters"
          />
          <p class="text-xs text-gray-500 mt-1">
            Tip: Use at least 6 characters (Supabase requirement).
          </p>
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Create account
        </button>

        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>

        <div id="message" class="text-sm"></div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
      import { supabaseClient } from "./js/supabaseClient.js";

      const form = document.getElementById("register-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const messageEl = document.getElementById("message");
      const submitBtn = document.getElementById("submit-btn");

      function setMessage(text, type = "info") {
        messageEl.textContent = text;
        messageEl.className =
          type === "error"
            ? "text-sm text-red-600"
            : type === "success"
            ? "text-sm text-green-600"
            : "text-sm text-gray-700";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        setMessage("");
        submitBtn.disabled = true;
        submitBtn.textContent = "Creating account...";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
        });

        submitBtn.disabled = false;
        submitBtn.textContent = "Create account";

        if (error) {
          setMessage(error.message, "error");
          return;
        }

        setMessage(
          "Account created! Please check your email to confirm your account before logging in.",
          "success"
        );

        form.reset();
      });
    </script>
  </body>
</html>
