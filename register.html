<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | The Wire</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-white shadow">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          <a href="index.html">The Wire</a>
        </h1>

        <nav class="space-x-4">
          <a
            href="login.html"
            id="login-link"
            class="text-sm text-blue-600 hover:underline"
            >Login</a
          >
          <a
            href="register.html"
            id="register-link"
            class="text-sm text-blue-600 hover:underline"
            >Register</a
          >
          <a
            href="create.html"
            id="create-link"
            class="text-sm text-blue-600 hover:underline hidden"
            >Create article</a
          >
          <button
            id="logout-btn"
            class="text-sm text-red-600 hover:underline hidden"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6">Create account</h2>

      <div
        id="message"
        class="hidden mb-4 rounded border p-3 text-sm"
        role="status"
        aria-live="polite"
      ></div>

      <form id="register-form" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            autocomplete="email"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            minlength="6"
            autocomplete="new-password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="Minimum 6 characters"
          />
          <p class="text-xs text-gray-500 mt-1">
            Tip: Use at least 6 characters (Supabase requirement).
          </p>
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-60"
        >
          Create account
        </button>

        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
      import { supabaseClient } from "./js/supabaseClient.js";

      const form = document.getElementById("register-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const messageEl = document.getElementById("message");
      const submitBtn = document.getElementById("submit-btn");

      const loginLink = document.getElementById("login-link");
      const registerLink = document.getElementById("register-link");
      const createLink = document.getElementById("create-link");
      const logoutBtn = document.getElementById("logout-btn");

      function updateNavbar(session) {
        if (session) {
          loginLink.classList.add("hidden");
          registerLink.classList.add("hidden");
          createLink.classList.remove("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginLink.classList.remove("hidden");
          registerLink.classList.remove("hidden");
          createLink.classList.add("hidden");
          logoutBtn.classList.add("hidden");
        }
      }

      function setMessage(text, type = "info") {
        messageEl.textContent = text;
        messageEl.classList.remove("hidden");

        if (type === "error") {
          messageEl.className =
            "mb-4 rounded border border-red-200 bg-red-50 p-3 text-sm text-red-800";
          return;
        }

        if (type === "success") {
          messageEl.className =
            "mb-4 rounded border border-green-200 bg-green-50 p-3 text-sm text-green-800";
          return;
        }

        messageEl.className =
          "mb-4 rounded border border-blue-200 bg-blue-50 p-3 text-sm text-blue-800";
      }

      const {
        data: { session },
      } = await supabaseClient.auth.getSession();

      updateNavbar(session);

      supabaseClient.auth.onAuthStateChange((_event, session) => {
        updateNavbar(session);
      });

      logoutBtn.addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "index.html";
      });

      if (session) {
        window.location.href = "index.html";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = "Creating account...";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: `${window.location.origin}/login.html`,
          },
        });

        submitBtn.disabled = false;
        submitBtn.textContent = "Create account";

        if (error) {
          setMessage(error.message, "error");
          return;
        }

        setMessage(
          "Account created! Please check your email and confirm your account before logging in.",
          "success"
        );

        form.reset();
      });
    </script>
  </body>
</html>
