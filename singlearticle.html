<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article | The Wire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-zinc-100 text-zinc-950 min-h-screen">
    <header class="bg-black text-white">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center">
          <div
            class="h-10 sm:h-12 md:h-14 w-[170px] sm:w-[210px] md:w-[260px] overflow-hidden flex items-center"
          >
            <img
              src="media/thewirelogo.web.png"
              alt="The Wire"
              class="h-full w-auto object-contain scale-[2.4] origin-left"
            />
          </div>
        </a>

        <nav class="flex items-center gap-3 sm:gap-4 text-sm">
          <a
            href="login.html"
            id="login-link"
            class="text-zinc-200 hover:text-white hover:underline underline-offset-4"
            >Login</a
          >
          <a
            href="register.html"
            id="register-link"
            class="text-zinc-200 hover:text-white hover:underline underline-offset-4"
            >Register</a
          >
          <a
            href="create.html"
            id="create-link"
            class="hidden bg-white text-black px-3 py-2 rounded hover:bg-zinc-200"
            >Create article</a
          >
          <button
            id="logout-btn"
            class="hidden text-red-400 hover:text-red-500 hover:underline underline-offset-4"
            type="button"
          >
            Logout
          </button>
        </nav>
      </div>

      <div class="bg-red-600 text-white">
        <div class="max-w-6xl mx-auto px-4 py-2 flex items-center gap-3">
          <span
            class="bg-black/40 px-2 py-1 rounded text-xs font-semibold uppercase tracking-wider"
            >Breaking</span
          >
          <p id="breaking-text" class="text-sm font-medium truncate">
            Reading on The Wire
          </p>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-sm text-zinc-700 hover:text-zinc-950 hover:underline underline-offset-4"
      >
        <span aria-hidden="true">←</span> Back to latest
      </a>

      <div class="mt-6 grid lg:grid-cols-12 gap-6 items-start">
        <section class="lg:col-span-8">
          <div id="state" class="bg-white rounded border border-zinc-200 p-6">
            <div class="animate-pulse space-y-3">
              <div class="h-4 bg-zinc-200 rounded w-40"></div>
              <div class="h-8 bg-zinc-200 rounded w-4/5"></div>
              <div class="h-72 bg-zinc-200 rounded"></div>
              <div class="h-4 bg-zinc-200 rounded w-full"></div>
              <div class="h-4 bg-zinc-200 rounded w-5/6"></div>
              <div class="h-4 bg-zinc-200 rounded w-2/3"></div>
            </div>
          </div>

          <article id="article" class="hidden">
            <div
              class="bg-white rounded border border-zinc-200 overflow-hidden"
            >
              <div
                id="hero"
                class="w-full h-72 sm:h-80 bg-gradient-to-br from-zinc-900 via-red-700 to-zinc-200"
              ></div>

              <div class="p-6 sm:p-8">
                <div class="flex flex-wrap items-center gap-2 mb-3">
                  <span
                    id="category"
                    class="inline-flex items-center bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded"
                  ></span>
                  <span class="text-xs text-zinc-500" id="date"></span>
                </div>

                <h1
                  id="title"
                  class="text-3xl sm:text-4xl font-extrabold leading-tight tracking-tight"
                ></h1>

                <div
                  id="images"
                  class="hidden mt-6 grid sm:grid-cols-2 gap-3"
                ></div>

                <div
                  class="mt-6 text-[17px] leading-relaxed text-zinc-900 whitespace-pre-line"
                  id="body"
                ></div>
              </div>
            </div>
          </article>
        </section>

        <aside class="lg:col-span-4 space-y-6">
          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h2 class="font-extrabold tracking-tight">Latest</h2>
              <a
                href="index.html"
                class="text-xs text-red-700 hover:underline underline-offset-4"
                >Front page</a
              >
            </div>
            <div id="latest-mini" class="divide-y divide-zinc-200">
              <div class="p-4 text-sm text-zinc-600">Loading…</div>
            </div>
          </section>

          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div class="px-5 py-4 border-b border-zinc-200">
              <h2 class="font-extrabold tracking-tight">Tip</h2>
            </div>
            <div class="p-5 text-sm text-zinc-700">
              Articles are public to read. Log in to publish articles.
            </div>
          </section>
        </aside>
      </div>
    </main>

    <footer class="mt-10 border-t border-zinc-200 bg-white">
      <div
        class="max-w-6xl mx-auto px-4 py-6 text-sm text-zinc-600 flex flex-wrap gap-2 items-center justify-between"
      >
        <p class="font-semibold text-zinc-800">The Wire</p>
        <p>Built with HTML, Tailwind, Supabase</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/singlearticle.js"></script>
  </body>
</html>
