<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-zinc-100 text-zinc-950 min-h-screen">
    <header class="bg-black text-white">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center">
          <div
            class="h-10 sm:h-12 md:h-14 w-[170px] sm:w-[210px] md:w-[260px] overflow-hidden flex items-center"
          >
            <img
              src="media/thewirelogo.web.png"
              alt="The Wire"
              class="h-full w-auto object-contain scale-[2.4] origin-left"
            />
          </div>
        </a>

        <nav class="flex items-center gap-3 sm:gap-4 text-sm">
          <a
            href="login.html"
            id="login-link"
            class="text-zinc-200 hover:text-white hover:underline underline-offset-4"
            >Login</a
          >
          <a
            href="register.html"
            id="register-link"
            class="text-zinc-200 hover:text-white hover:underline underline-offset-4"
            >Register</a
          >
          <a
            href="create.html"
            id="create-link"
            class="hidden bg-white text-black px-3 py-2 rounded hover:bg-zinc-200"
            >Create article</a
          >
          <button
            id="logout-btn"
            class="hidden text-red-400 hover:text-red-500 hover:underline underline-offset-4"
          >
            Logout
          </button>
        </nav>
      </div>

      <div class="bg-red-600 text-white">
        <div class="max-w-6xl mx-auto px-4 py-2 flex items-center gap-3">
          <span
            class="bg-black/40 px-2 py-1 rounded text-xs font-semibold uppercase tracking-wider"
            >Breaking</span
          >
          <p id="breaking-text" class="text-sm font-medium truncate">
            Live updates from The Wire
          </p>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      <div class="grid lg:grid-cols-12 gap-6">
        <section class="lg:col-span-8 space-y-6">
          <div class="flex items-end justify-between">
            <h2 class="text-xl sm:text-2xl font-extrabold tracking-tight">
              Top story
            </h2>
            <div class="text-xs text-zinc-500 font-medium">
              Updated <span id="updated-at">now</span>
            </div>
          </div>

          <div
            id="top-story"
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div class="animate-pulse">
              <div class="h-64 sm:h-72 bg-zinc-200"></div>
              <div class="p-5 space-y-3">
                <div class="h-4 bg-zinc-200 rounded w-40"></div>
                <div class="h-8 bg-zinc-200 rounded w-4/5"></div>
                <div class="h-4 bg-zinc-200 rounded w-full"></div>
                <div class="h-4 bg-zinc-200 rounded w-5/6"></div>
              </div>
            </div>
          </div>

          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h3 id="front-grid-title" class="font-bold tracking-tight">
                More top stories
              </h3>
              <div class="text-xs text-zinc-500">Today</div>
            </div>
            <div
              id="front-grid"
              class="p-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
            >
              <div class="animate-pulse rounded border border-zinc-200 p-3">
                <div class="h-4 bg-zinc-200 rounded w-3/4"></div>
                <div class="h-3 bg-zinc-200 rounded w-full mt-3"></div>
                <div class="h-3 bg-zinc-200 rounded w-5/6 mt-2"></div>
              </div>
              <div
                class="animate-pulse rounded border border-zinc-200 p-3 hidden sm:block"
              >
                <div class="h-4 bg-zinc-200 rounded w-3/4"></div>
                <div class="h-3 bg-zinc-200 rounded w-full mt-3"></div>
                <div class="h-3 bg-zinc-200 rounded w-5/6 mt-2"></div>
              </div>
              <div
                class="animate-pulse rounded border border-zinc-200 p-3 hidden lg:block"
              >
                <div class="h-4 bg-zinc-200 rounded w-3/4"></div>
                <div class="h-3 bg-zinc-200 rounded w-full mt-3"></div>
                <div class="h-3 bg-zinc-200 rounded w-5/6 mt-2"></div>
              </div>
            </div>
          </section>

          <div class="bg-white rounded border border-zinc-200 overflow-hidden">
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h3 class="font-bold tracking-tight">Latest</h3>
              <div class="text-xs text-zinc-500">Newest first</div>
            </div>
            <div id="latest-list" class="divide-y divide-zinc-200"></div>
          </div>
        </section>

        <aside class="lg:col-span-4 space-y-6">
          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h3 class="font-extrabold tracking-tight">Tech</h3>
              <a
                href="#tech"
                class="text-xs text-red-700 hover:underline underline-offset-4"
                >View</a
              >
            </div>
            <div id="tech-grid" class="p-4 grid gap-3"></div>
          </section>

          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h3 class="font-extrabold tracking-tight">Sports</h3>
              <a
                href="#sports"
                class="text-xs text-red-700 hover:underline underline-offset-4"
                >View</a
              >
            </div>
            <div id="sports-grid" class="p-4 grid gap-3"></div>
          </section>

          <section
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center justify-between"
            >
              <h3 class="font-extrabold tracking-tight">Culture</h3>
              <a
                href="#culture"
                class="text-xs text-red-700 hover:underline underline-offset-4"
                >View</a
              >
            </div>
            <div id="culture-grid" class="p-4 grid gap-3"></div>
          </section>
        </aside>
      </div>

      <section class="mt-8">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-xl sm:text-2xl font-extrabold tracking-tight">
            Sections
          </h2>
          <div class="text-xs text-zinc-500 font-medium">Pick a category</div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
          <div
            id="tech"
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center gap-2"
            >
              <span class="w-2.5 h-2.5 rounded-full bg-red-600"></span>
              <h3 class="font-extrabold tracking-tight">Tech</h3>
            </div>
            <div id="tech-cards" class="p-4 grid gap-3"></div>
          </div>

          <div
            id="sports"
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center gap-2"
            >
              <span class="w-2.5 h-2.5 rounded-full bg-black"></span>
              <h3 class="font-extrabold tracking-tight">Sports</h3>
            </div>
            <div id="sports-cards" class="p-4 grid gap-3"></div>
          </div>

          <div
            id="culture"
            class="bg-white rounded border border-zinc-200 overflow-hidden"
          >
            <div
              class="px-5 py-4 border-b border-zinc-200 flex items-center gap-2"
            >
              <span class="w-2.5 h-2.5 rounded-full bg-zinc-600"></span>
              <h3 class="font-extrabold tracking-tight">Culture</h3>
            </div>
            <div id="culture-cards" class="p-4 grid gap-3"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-10 border-t border-zinc-200 bg-white">
      <div
        class="max-w-6xl mx-auto px-4 py-6 text-sm text-zinc-600 flex flex-wrap gap-2 items-center justify-between"
      >
        <p class="font-semibold text-zinc-800">The Wire</p>
        <p>Built with HTML, Tailwind (CDN), Supabase</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
      import { supabaseClient } from "./js/supabaseClient.js";

      const loginLink = document.getElementById("login-link");
      const registerLink = document.getElementById("register-link");
      const createLink = document.getElementById("create-link");
      const logoutBtn = document.getElementById("logout-btn");

      const topStoryEl = document.getElementById("top-story");
      const latestListEl = document.getElementById("latest-list");
      const breakingTextEl = document.getElementById("breaking-text");
      const updatedAtEl = document.getElementById("updated-at");

      const techGrid = document.getElementById("tech-grid");
      const sportsGrid = document.getElementById("sports-grid");
      const cultureGrid = document.getElementById("culture-grid");

      const techCards = document.getElementById("tech-cards");
      const sportsCards = document.getElementById("sports-cards");
      const cultureCards = document.getElementById("culture-cards");

      const frontGridEl = document.getElementById("front-grid");
      const frontGridTitleEl = document.getElementById("front-grid-title");

      function updateNavbar(session) {
        if (session) {
          loginLink.classList.add("hidden");
          registerLink.classList.add("hidden");
          createLink.classList.remove("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginLink.classList.remove("hidden");
          registerLink.classList.remove("hidden");
          createLink.classList.add("hidden");
          logoutBtn.classList.add("hidden");
        }
      }

      const {
        data: { session },
      } = await supabaseClient.auth.getSession();

      updateNavbar(session);

      supabaseClient.auth.onAuthStateChange((_event, newSession) => {
        updateNavbar(newSession);
      });

      logoutBtn.addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "index.html";
      });

      function formatDate(dateStr) {
        try {
          return new Date(dateStr).toLocaleDateString();
        } catch {
          return "";
        }
      }

      function escapeHtml(str) {
        return String(str ?? "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function getLead(text, max = 160) {
        const t = String(text ?? "").trim();
        if (!t) return "";
        return t.length > max ? t.slice(0, max).trim() + "…" : t;
      }

      function getImageUrl(article) {
        const urls = Array.isArray(article.image_urls)
          ? article.image_urls
          : [];
        return urls.length ? urls[0] : "";
      }

      function topStoryTemplate(article) {
        const img = getImageUrl(article);
        const lead = getLead(article.body, 190);
        const cat = escapeHtml(article.category || "News");
        const title = escapeHtml(article.title || "Untitled");
        const date = formatDate(article.created_at);
        const href = `singlearticle.html?id=${encodeURIComponent(article.id)}`;

        return `
          <a href="${href}" class="group block">
            <div class="relative">
              ${
                img
                  ? `<img src="${escapeHtml(
                      img
                    )}" alt="" class="w-full h-64 sm:h-72 object-cover" loading="lazy" />`
                  : `<div class="w-full h-64 sm:h-72 bg-gradient-to-br from-zinc-900 via-red-700 to-zinc-200"></div>`
              }
              <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/10 to-transparent"></div>
              <div class="absolute bottom-0 left-0 right-0 p-5">
                <div class="flex items-center gap-2 mb-2">
                  <span class="inline-flex items-center bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded">${cat}</span>
                  <span class="text-xs text-white/80">${date}</span>
                </div>
                <h3 class="text-2xl sm:text-3xl font-extrabold text-white leading-tight group-hover:underline underline-offset-4">
                  ${title}
                </h3>
              </div>
            </div>
            <div class="p-5">
              <p class="text-zinc-700 leading-relaxed">${escapeHtml(lead)}</p>
            </div>
          </a>
        `;
      }

      function latestRowTemplate(article) {
        const href = `singlearticle.html?id=${encodeURIComponent(article.id)}`;
        const title = escapeHtml(article.title || "Untitled");
        const cat = escapeHtml(article.category || "News");
        const date = formatDate(article.created_at);
        const lead = getLead(article.body, 120);

        return `
          <a href="${href}" class="block px-5 py-4 hover:bg-zinc-50">
            <div class="flex items-center gap-2 text-xs mb-1">
              <span class="font-semibold text-red-700">${cat}</span>
              <span class="text-zinc-400">•</span>
              <span class="text-zinc-500">${date}</span>
            </div>
            <h4 class="font-bold leading-snug hover:underline underline-offset-4">${title}</h4>
            <p class="text-sm text-zinc-700 mt-1">${escapeHtml(lead)}</p>
          </a>
        `;
      }

      function frontCardTemplate(article) {
        const href = `singlearticle.html?id=${encodeURIComponent(article.id)}`;
        const title = escapeHtml(article.title || "Untitled");
        const date = formatDate(article.created_at);
        const lead = getLead(article.body, 80);
        const cat = escapeHtml(article.category || "News");

        return `
          <a href="${href}" class="group block rounded border border-zinc-200 p-3 hover:bg-zinc-50">
            <div class="flex items-center gap-2 text-[11px] mb-2">
              <span class="font-semibold text-red-700">${cat}</span>
              <span class="text-zinc-400">•</span>
              <span class="text-zinc-500">${date}</span>
            </div>
            <h4 class="font-extrabold leading-snug group-hover:underline underline-offset-4">${title}</h4>
            <p class="text-sm text-zinc-700 mt-2">${escapeHtml(lead)}</p>
          </a>
        `;
      }

      function miniCardTemplate(article) {
        const href = `singlearticle.html?id=${encodeURIComponent(article.id)}`;
        const title = escapeHtml(article.title || "Untitled");
        const date = formatDate(article.created_at);

        return `
          <a href="${href}" class="block rounded border border-zinc-200 p-3 hover:bg-zinc-50">
            <h4 class="font-bold leading-snug hover:underline underline-offset-4">${title}</h4>
            <div class="mt-2 text-xs text-zinc-500">${date}</div>
          </a>
        `;
      }

      function sectionCardTemplate(article) {
        const img = getImageUrl(article);
        const href = `singlearticle.html?id=${encodeURIComponent(article.id)}`;
        const title = escapeHtml(article.title || "Untitled");
        const date = formatDate(article.created_at);
        const lead = getLead(article.body, 90);

        return `
          <a href="${href}" class="group block rounded border border-zinc-200 overflow-hidden hover:bg-zinc-50">
            <div class="grid grid-cols-5">
              <div class="col-span-2">
                ${
                  img
                    ? `<img src="${escapeHtml(
                        img
                      )}" alt="" class="w-full h-full object-cover min-h-[92px]" loading="lazy" />`
                    : `<div class="w-full h-full min-h-[92px] bg-gradient-to-br from-zinc-900 via-red-700 to-zinc-200"></div>`
                }
              </div>
              <div class="col-span-3 p-3">
                <h4 class="font-extrabold leading-snug group-hover:underline underline-offset-4">${title}</h4>
                <p class="text-sm text-zinc-700 mt-1">${escapeHtml(lead)}</p>
                <div class="mt-2 text-xs text-zinc-500">${date}</div>
              </div>
            </div>
          </a>
        `;
      }

      function normalizeCategory(cat) {
        const c = String(cat || "")
          .trim()
          .toLowerCase();
        if (c === "tech") return "tech";
        if (c === "sports") return "sports";
        if (c === "culture") return "culture";
        return "other";
      }

      async function loadArticles() {
        const { data, error } = await supabaseClient
          .from("articles")
          .select("id, title, body, category, created_at, image_urls")
          .order("created_at", { ascending: false });

        if (error) {
          topStoryEl.innerHTML =
            "<div class='p-5'><p class='text-red-700 font-semibold'>Could not load articles.</p></div>";
          latestListEl.innerHTML =
            "<div class='p-5'><p class='text-red-700 font-semibold'>Could not load articles.</p></div>";
          frontGridEl.innerHTML =
            "<div class='p-5'><p class='text-red-700 font-semibold'>Could not load articles.</p></div>";
          return;
        }

        if (!data || data.length === 0) {
          topStoryEl.innerHTML =
            "<div class='p-6'><p class='text-zinc-700'>No articles yet. Create one to get started.</p></div>";
          latestListEl.innerHTML =
            "<div class='p-6'><p class='text-zinc-700'>Nothing to show yet.</p></div>";
          frontGridEl.innerHTML =
            "<div class='p-6'><p class='text-zinc-700'>Nothing to show yet.</p></div>";
          techGrid.innerHTML =
            "<p class='text-sm text-zinc-600'>No tech articles.</p>";
          sportsGrid.innerHTML =
            "<p class='text-sm text-zinc-600'>No sports articles.</p>";
          cultureGrid.innerHTML =
            "<p class='text-sm text-zinc-600'>No culture articles.</p>";
          techCards.innerHTML =
            "<p class='text-sm text-zinc-600'>No tech articles.</p>";
          sportsCards.innerHTML =
            "<p class='text-sm text-zinc-600'>No sports articles.</p>";
          cultureCards.innerHTML =
            "<p class='text-sm text-zinc-600'>No culture articles.</p>";
          return;
        }

        const top = data[0];
        topStoryEl.innerHTML = topStoryTemplate(top);

        breakingTextEl.textContent = top.title
          ? `Breaking: ${top.title}`
          : "Breaking updates from The Wire";
        updatedAtEl.textContent = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        const front = data.slice(1, 4);
        frontGridTitleEl.textContent = "More top stories";
        frontGridEl.innerHTML = front.length
          ? front.map(frontCardTemplate).join("")
          : "<div class='text-sm text-zinc-600'>No more stories yet.</div>";

        latestListEl.innerHTML = data
          .slice(0, 8)
          .map(latestRowTemplate)
          .join("");

        const buckets = { tech: [], sports: [], culture: [] };
        for (const a of data) {
          const key = normalizeCategory(a.category);
          if (key in buckets) buckets[key].push(a);
        }

        const tech = buckets.tech.slice(0, 3);
        const sports = buckets.sports.slice(0, 3);
        const culture = buckets.culture.slice(0, 3);

        techGrid.innerHTML = tech.length
          ? tech.map(miniCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No tech articles.</p>";
        sportsGrid.innerHTML = sports.length
          ? sports.map(miniCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No sports articles.</p>";
        cultureGrid.innerHTML = culture.length
          ? culture.map(miniCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No culture articles.</p>";

        techCards.innerHTML = tech.length
          ? tech.map(sectionCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No tech articles.</p>";
        sportsCards.innerHTML = sports.length
          ? sports.map(sectionCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No sports articles.</p>";
        cultureCards.innerHTML = culture.length
          ? culture.map(sectionCardTemplate).join("")
          : "<p class='text-sm text-zinc-600'>No culture articles.</p>";
      }

      loadArticles();
    </script>
  </body>
</html>
