<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login The Wire</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-white shadow">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          <a href="index.html">News Platform</a>
        </h1>

        <nav class="space-x-4">
          <a href="register.html" class="text-sm text-blue-600 hover:underline"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6">Log in</h2>

      <div
        id="info"
        class="hidden mb-4 rounded border border-blue-200 bg-blue-50 p-3 text-sm text-blue-800"
      ></div>

      <div
        id="error"
        class="hidden mb-4 rounded border border-red-200 bg-red-50 p-3 text-sm text-red-800"
      ></div>

      <form id="login-form" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            autocomplete="email"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            autocomplete="current-password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
            placeholder="••••••••"
          />
        </div>

        <button
          id="submit-btn"
          type="submit"
          class="w-full bg-black text-white rounded px-4 py-2 hover:opacity-90 disabled:opacity-60"
        >
          Log in
        </button>

        <p class="text-sm text-gray-600">
          Don’t have an account?
          <a class="text-blue-600 hover:underline" href="register.html"
            >Register here</a
          >
        </p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { supabaseClient } from "./js/supabaseClient.js";

      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorBox = document.getElementById("error");
      const infoBox = document.getElementById("info");
      const submitBtn = document.getElementById("submit-btn");

      function showError(message) {
        errorBox.textContent = message;
        errorBox.classList.remove("hidden");
      }

      function hideError() {
        errorBox.textContent = "";
        errorBox.classList.add("hidden");
      }

      function showInfo(message) {
        infoBox.textContent = message;
        infoBox.classList.remove("hidden");
      }

      function hideInfo() {
        infoBox.textContent = "";
        infoBox.classList.add("hidden");
      }

      const {
        data: { session },
      } = await supabaseClient.auth.getSession();

      if (session) {
        window.location.href = "index.html";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();
        hideInfo();

        submitBtn.disabled = true;
        submitBtn.textContent = "Logging in...";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        submitBtn.disabled = false;
        submitBtn.textContent = "Log in";

        if (error) {
          if (
            error.message &&
            error.message.toLowerCase().includes("email not confirmed")
          ) {
            showError(
              "Please confirm your email first. Check your inbox and try again."
            );
            return;
          }

          showError(error.message || "Login failed. Please try again.");
          return;
        }

        showInfo("Logged in! Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);
      });
    </script>
  </body>
</html>
